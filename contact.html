        <main class = "structural">
            <h2>Contact</h2>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required autofocus>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="name" required>
                </div>
                <div>
                    <fieldset>
                        <legend>What section of PROG1245 are you in?</legend>
                        <label for="4">Section 4</label>
                        <input type="radio" id="4" name="section" value="4" required>
                        <br>
                        <label for="5">Section 5</label>
                        <input type="radio" id="5" name="section" value="5" checked>
                        <br>
                        <label for="8">Section 8</label>
                        <input type="radio" id="8" name="section" value="8">
                    </fieldset>
                </div>
                <div>
                    <label for="help">What do you need help with?</label>
                    <select id="help" name="help" required>
                        <option value="0">Select Option...</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="both">Both HTML and CSS</option>
                    </select>
                </div>
                <div>
                    <label for="comment">Comments:</label>
                    <textarea name="comment" id="comment" rows="4" required></textarea>
                </div>
                <div>
                    <label for="human">I am human:</label>
                    <input type="checkbox" value="true" id="human" name="human" required>
                </div>
                <div>
                    <label for="submit">Submit</label>
                    <input type="submit" id="submit" name="submit">
                </div>
            </form>
        </main>
